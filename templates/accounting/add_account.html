{% extends "base.html" %}

{% block title %}Nueva Cuenta Contable{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Nueva Cuenta Contable</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('accounting.chart_of_accounts') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="code" class="form-label">Código *</label>
                        <input type="text" class="form-control" id="code" name="code" required
                               placeholder="Ej: 1.1.01.001">
                        <div class="form-text">Código único para la cuenta contable.</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre *</label>
                        <input type="text" class="form-control" id="name" name="name" required
                               placeholder="Nombre de la cuenta">
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" name="description" rows="3"
                          placeholder="Descripción detallada de la cuenta"></textarea>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="account_type" class="form-label">Tipo de Cuenta *</label>
                        <select class="form-select" id="account_type" name="account_type" required>
                            <option value="">Seleccionar...</option>
                            <option value="ACTIVO">ACTIVO</option>
                            <option value="PASIVO">PASIVO</option>
                            <option value="PATRIMONIO">PATRIMONIO</option>
                            <option value="INGRESO">INGRESO</option>
                            <option value="GASTO">GASTO</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="account_subtype" class="form-label">Subtipo</label>
                        <input type="text" class="form-control" id="account_subtype" name="account_subtype"
                               placeholder="Ej: CORRIENTE, NO_CORRIENTE">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="normal_balance" class="form-label">Saldo Normal *</label>
                        <select class="form-select" id="normal_balance" name="normal_balance" required>
                            <option value="">Seleccionar...</option>
                            <option value="DEBIT">DEBE</option>
                            <option value="CREDIT">HABER</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="parent_id" class="form-label">Cuenta Padre</label>
                        <select class="form-select" id="parent_id" name="parent_id">
                            <option value="">Sin cuenta padre</option>
                            {% for parent in parent_accounts %}
                            <option value="{{ parent.id }}">{{ parent.code }} - {{ parent.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="level" class="form-label">Nivel</label>
                        <input type="number" class="form-control" id="level" name="level" min="1" max="5" value="1">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" id="is_detail_account" 
                                   name="is_detail_account" checked>
                            <label class="form-check-label" for="is_detail_account">
                                Acepta movimientos contables
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar Cuenta
                </button>
                <a href="{{ url_for('accounting.chart_of_accounts') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    // Auto-llenar saldo normal basado en tipo de cuenta
    $('#account_type').change(function() {
        var type = $(this).val();
        var normalBalance = '';
        
        switch(type) {
            case 'ACTIVO':
            case 'GASTO':
                normalBalance = 'DEBIT';
                break;
            case 'PASIVO':
            case 'PATRIMONIO':
            case 'INGRESO':
                normalBalance = 'CREDIT';
                break;
        }
        
        if (normalBalance) {
            $('#normal_balance').val(normalBalance);
        }
    });
});
</script>
{% endblock %}
